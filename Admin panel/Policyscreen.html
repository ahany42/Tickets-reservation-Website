                </div>

        </div>
        <div class="main">
            <div class="report-container">
                <div class="Title">Policy</div>
                <div class="options">
                    <button class="change" id="add">Add</button>
                    <button class="change" id="delete">Delete</button>
                    <button class="change" id="edit">Edit</button>
                </div>
                <div class="Addform form" id="Addform">
                    <div class="input-box">
                        <span class="details">Title</span>
                        <input type="text" id="Aname" placeholder="Enter Title" maxlength="40">
                        <span class="warning" id="Awarningname"><i class="fa fa-light fa-circle-exclamation"></i>Text limit reached</span>
                    </div>
                    <div class="input-box">
                        <span class="details">Policy description</span>
                        <textarea id="ADesc" maxlength="573" placeholder="Enter Policy Description" style="width: 100%; height: 15vh;"></textarea>
                        <span class="warning" id="Awarningdesc"><i class="fa fa-light fa-circle-exclamation"></i>Text limit reached</span>
                    </div>
                    <button class="finalbutton">Add</button>
                </div>
                <div class="Deleteform form" id="Deleteform">
                    <div class="input-box">
                        <span class="details">Policy Title</span>
                        <select name="events" id="events">
                            <option value="">Title</option>
                            <option value="">Title</option>
                            <option value="">Title</option>
                        </select>
                        <span class="warning" id="EwarningFname"><i class="fa fa-light fa-circle-exclamation"></i>Enter a title</span>
                    </div>
                    <button class="finalbutton">Delete</button>
                </div>
                <div class="Editform form" id="Editform">
                    <div class="input-box">
                        <span class="details">Policy Title</span>
                        <select name="events" id="events" class="EditEvent">
                            <option value="Title">Title</option>
                            <option value="Title">Title</option>
                            <option value="Title">Title</option>
                        </select>
                        <span class="warning" id="EwarningFname"><i class="fa fa-light fa-circle-exclamation"></i>Enter a title</span>
                    </div>
                    <div class="input-box">
                        <span class="details">Policy Title</span>
                        <input type="text" id="Ename" value="" maxlength="40" placeholder="" class="programname" >
                        <span class="warning" id="Ewarningname"><i class="fa fa-light fa-circle-exclamation"></i>Text limit reached</span>
                    </div>
                    <div class="input-box">
                        <span class="details">Policy Description</span>
                        <textarea id="EDesc" placeholder="Enter Policy Description" maxlength="573" style="width: 100%; height: 15vh;"></textarea>
                        <span class="warning" id="Ewarningdesc"><i class="fa fa-light fa-circle-exclamation"></i>Text limit reached</span>
                    </div>
                    <button class="finalbutton">Edit</button>
                </div>
            </div>
        </div>
